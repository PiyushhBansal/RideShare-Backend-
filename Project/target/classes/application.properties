# Application Name
spring.application.name=rideshare-backend

# Server Configuration
server.port=8080

# ==========================================
# MongoDB Configuration
# ==========================================
# Option 1: Local MongoDB (default)
spring.data.mongodb.uri=mongodb://localhost:27017/rideshare
spring.data.mongodb.database=rideshare

# Option 2: MongoDB Atlas (Cloud) - Uncomment and replace with your URI
# spring.data.mongodb.uri=mongodb+srv://<username>:<password>@<cluster>.mongodb.net/rideshare?retryWrites=true&w=majority

# ==========================================
# JWT Configuration
# ==========================================
# Secret key for signing JWT tokens (keep this secure in production!)
jwt.secret=YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLong123456789
# Token expiration time in milliseconds (24 hours = 86400000)
jwt.expiration=86400000

# ==========================================
# Logging Configuration
# ==========================================
logging.level.root=INFO
logging.level.com.rideshare=DEBUG
logging.level.org.springframework.security=INFO
